<html>

<head>
<link rel="stylesheet" type="text/css" href="css/bulma.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/positions.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>

<body onload="initialize()">

<section class="hero is-info">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Pok&eacute;mon Team Builder</h1>
            <h2 class="subtitle">Made for Pok&eacute;mon Sun & Moon</h2>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-5">
                <h2 class="subtitle"><strong>Selected Pok&eacute;mon</strong></h2>
                <div id="sp_box_0" class="box">
                </div>
                <div id="sp_box_1" class="box">
                </div>
                <div id="sp_box_2" class="box">
                </div>
                <div id="sp_box_3" class="box">
                </div>
                <div id="sp_box_4" class="box">
                </div>
                <div id="sp_box_5" class="box">
                </div>
            </div>

            <div class="column is-7">
                <h2 class="subtitle"><strong>Filters</strong></h2>
                <nav class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <input id="pp_filter_name" class="input" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Enter text to filter by name">
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <a id="pp_filter_reset" class="button is-danger">Reset all filters</a>
                        </div>
                    </div>
                </nav>
                <nav id="pp_filter_level_0" class="level">
                </nav>
                <nav id="pp_filter_level_1" class="level">
                </nav>
                <h2 class="subtitle"><strong>Pok&eacute;mon List</strong></h2>
                <div id="pp_results">
                </div>
            </div>
        </div>
    </div>

</section>

<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p><strong>Pok&eacute;mon Team Builder</strong> by Tiberiu Vilcu</p>
            <p>Still a work in progress...</p>
            <p>Styles from Bulma. Data from Pokemon Showdown. Images from PokemonDB.</p>
        </div>
    </div>
</footer>

<!-- TEMPLATES -->
<div id="sp_box_template" class="box" style="display:none;">
    <nav class="level">
        <div class="level-left">
            <div class="sp_icon level-item">
                <i class="image is-40x30 picon_egg"></i>
            </div>
            <div class="level-item">
                <p><strong class="sp_name"></strong></p>
            </div>
        </div>
        <div class="level-right">
            <div class="sp_type1 level-item">
            </div>
            <div class="sp_type2 level-item">
            </div>
            <div class="sp_delete level-item">
            </div>
        </div>
    </nav>
</div>

</body>

</html>
